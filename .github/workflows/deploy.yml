# This is a basic workflow to help you get started with Actions
# -- Taken from Kyle Saburao's deployment workflow file
# https://github.com/kylesaburao/kylesaburao.github.io/blob/main/.github/workflows/deploy.yml 

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Sass
        run: npm install -g sass

      - name: Build CSS
        run: sass --no-source-map --style=compressed src/styles/main.scss build/main.css

      - name: Upload build folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
